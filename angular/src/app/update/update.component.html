<form style="margin-left:90px; font-size: 15px;">
    <div></div>
    <div style="width: 70%;margin: 0 auto;">
        <label for="name" style="font-size: 20px">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    
        <label for="contact" style="font-size: 20px">Contact:</label>
        <input type="text" class="form-control" [(ngModel)]="contact" name="contact">
    
        <label for="gender" style="font-size: 20px">Gender:</label>
        <select [(ngModel)]="gender" class="form-control" id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
    
        </select>
    
        <button type="submit"  class=" btn btn-primary" (click)="Save()" style="color:brown; margin-left: 50px; margin-top: 25px;font-size: 30px;">Submit</button>
    </div>
    </form>
