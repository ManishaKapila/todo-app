<ion-header style="height: 250px;background-color:lightsalmon">
    <!-- <ion-toolbar> -->
        <ion-buttons slot="start">
            <ion-menu-button>
            </ion-menu-button>
            <ion-icon name="md-more" style="margin-left: 280px;font-size: 40px" (click)="popover($event)"></ion-icon>
          </ion-buttons>
          <br><br><br><br><br><br><h4> <ion-label style="margin-left: 30px">My Day</ion-label></h4>
          <h4><ion-label style="margin-left: 30px">{{today | date}}</ion-label></h4>
    <!-- </ion-toolbar> -->
  </ion-header>
  
  <ion-content>
    <br>
      <ion-card color="transparent">
          <ion-item color="transparent" *ngFor="let x of task">
            {{x.task}}
          </ion-item>
          
          </ion-card>
          <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button> 
              <ion-icon name="share" (click)="p1()"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          </ion-content>
