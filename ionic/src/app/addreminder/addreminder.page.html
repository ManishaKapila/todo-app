<ion-header>
      <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
    <ion-title>addreminder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <br><ion-input style="text-align:left;font-size:24px" placeholder="Title" [(ngModel)]="title"> <ion-icon name="clipboard"></ion-icon></ion-input>
  <!-- <ion-item color="transparent"></ion-item> -->
  <br>
  <ion-input style="text-align:left;font-size:20px" placeholder="Remind me on date" readonly > <ion-icon name="calendar"></ion-icon></ion-input>
  <ion-item color="transparent"><ion-label>Date</ion-label>
    <ion-datetime display-format="MMM DD, YYYY" [(ngModel)]="date"></ion-datetime>
   </ion-item>
  <br><ion-input style="text-align:left;font-size:24px" placeholder="Remind me on time" readonly><ion-icon name="time"></ion-icon></ion-input>
  <ion-item color="transparent"><ion-label>Time</ion-label>
  <ion-datetime display-format="HH:mm" [(ngModel)]="time"></ion-datetime>
</ion-item>
  <br><ion-input style="text-align:left;font-size:24px;color:white;" placeholder="Remind me on Location" [(ngModel)]="location"><ion-toggle routerLink="/location">Location</ion-toggle><ion-icon name="pin"></ion-icon> </ion-input>
 
 <br> <ion-button routerLink="/reminder" style="height:45px;margin-left:120px" (click)="addremm()">Set Reminder</ion-button>
 <br>
 

</ion-content>
