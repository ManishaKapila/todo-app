<ion-header style="height: 250px;background-color:lightsalmon">
  <!-- <ion-toolbar> -->
  <ion-buttons slot="start">
    <ion-menu-button>
    </ion-menu-button>
    <ion-icon name="md-more" style="margin-left: 280px;font-size: 40px" (click)="popover($event)"></ion-icon>
  </ion-buttons>
  <br><br><br><br><br><br>
  <h4>
    <ion-label style="margin-left: 30px">My Day</ion-label>
  </h4>
  <h4>
    <ion-label style="margin-left: 30px">{{today | date}}</ion-label>
  </h4>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>

  <br>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  </ion-refresher> -->
  <ion-label style="font-size:25px;margin-left:30px">Add a Task</ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <ion-icon (click)=presentActionSheet() name="arrow-down" style="font-size:25px; margin-left: 280px"
    style="border:1px solid black;"></ion-icon>

  <ion-card style="border:1px solid black;">

    <ion-input placeholder="Enter a task" style="font-size:25px;color: darkblue" [(ngModel)]="task"></ion-input>

    <ion-item color="transparent" style="font-size:25px" *ngFor="let x of unique" (click)=complete(x.task)>
      {{x.task}}<ion-icon name="information-circle-outline" style="margin-left: 280px;position: fixed"
        routerLink="/completetask"></ion-icon>

    </ion-item>
  </ion-card>
  <ion-card>
    <!-- <ion-button (click)=addt() >addd</ion-button>
           -->
  </ion-card>
  <!-- <ion-radio slot="start" value="add"></ion-radio> -->
  <br><br><br><br><br><br><br><br><br><br><br>

</ion-content>
<ion-footer>

</ion-footer>
