<ion-header style="height: 100px;background-color:lightsalmon">
   <ion-buttons slot="end"><br>
   <ion-icon name ="arrow-round-back" routerLink="/welcome" style="font-size:30px;margin-top: 50px"></ion-icon>
       
        <ion-title>
          <h4 style="text-align: center;margin-top: 50px;font-size: 30px">Regsiter New Account</h4>
        </ion-title>
      </ion-buttons>
    </ion-header>
    <ion-content style="text-align:left">
      <ion-card style= "border: 8px solid color;border-radius: 10px;margin-top: 0px">
        <ion-card-content>
          <!-- <ion-item>
            <ion-label position="floating"><strong>Name</strong> </ion-label>
            <ion-input type="text"  [(ngModel)]="name"></ion-input>
          </ion-item><br> -->
         
      
          <form [formGroup]="formdata" (ngSubmit)="onSubmit(formdata.value)">
            <ion-item color="tranparent" class="ion-padding-top">
              <ion-label position="stacked" style="font-size:small"><strong> Name</strong></ion-label>
            <ion-input  formControlName="name" style="font-size:small"></ion-input>
            </ion-item>
      
        <div>
          <ng-container  *ngFor="let validation of validation_messages.name" >
            <div class="error-message" *ngIf="formdata.get('name').hasError(validation.type)
            && (formdata.get('name').dirty || formdata.get('name').touched)">
            <p style="color:black;font-size: 18px">{{validation.message}}</p>
          </div>
        </ng-container>
        </div><br>
      
      
          <!-- <ion-item>
            <ion-label position="floating"> <strong>Password</strong></ion-label>
            <ion-input type="password"  [(ngModel)]="password"></ion-input>
          </ion-item><br> -->
       
            <ion-item color="tranparent">
              <ion-label position="stacked" style="font-size:small"><strong> Password</strong></ion-label>
              <ion-input type="password" formControlName="pwd" style="font-size:small"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.pwd">
                <div style="color:black;font-size: 18px" class="error-message" *ngIf="formdata.get('pwd').hasError(validation.type) && (formdata.get('pwd').dirty || formdata.get('pwd').touched)">
                 {{ validation.message }}
                </div>
              </ng-container>
            </div>
      
      
                <ion-item color="tranparent" class="ion-padding-top">
                  <ion-label position="stacked" style="font-size:small"><strong> Contact</strong></ion-label>
                  <ion-input formControlName="contact" style="font-size: small"></ion-input>
                </ion-item>
              <div>
                  <ng-container  *ngFor="let validation of validation_messages.contact" >
                    <div class="error-message" *ngIf="formdata.get('contact').hasError(validation.type)
                    && (formdata.get('contact').dirty || formdata.get('contact').touched)">
                    <p style="color:black;font-size: 18px">{{validation.message}}</p>
                  </div>
                </ng-container>
                </div>
      <br>
      <ion-item color="tranparent">
            <ion-label position="floating" style="font-size: small"><strong>Gender</strong></ion-label>
            <ion-select formControlName="gender" style="font-size: small"> 
              <ion-select-option value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
          
          
          <div>
            <ng-container *ngFor="let validation of validation_messages.gender" >
              <div class="error-message" *ngIf="formdata.get('gender').hasError(validation.type)
              && (formdata.get('gender').dirty || formdata.get('gender').touched)">
              <p style="color:black;font-size: 18px">{{validation.message}}</p>
            </div>
          </ng-container>
          
      
        
        
      <br><br>
      
          <ion-button type="submit"  style="height:55px;width:90px;margin-left: 100px;font-size: larger" [disabled] (click)="onSubmit()">Sign-Up</ion-button>
          
        <!-- </ion-button> -->
        </div>
      </form>
      </ion-card-content>
      </ion-card>
      
      </ion-content>
